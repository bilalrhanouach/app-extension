<!DOCTYPE html>
<html>
<head>
  <title>Word Dashboard</title>
  <style>
    body {
      width: 800px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .search-bar {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 16px 0;
      border-bottom: 1px solid #e9ecef;
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .search-input {
      flex-grow: 1;
      padding: 8px 16px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
    }
    .sort-select {
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      color: #495057;
    }
    .word-list {
      display: grid;
      gap: 16px;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 8px;
    }
    .word-card {
      background-color: #fff;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 16px;
      display: grid;
      gap: 8px;
      transition: all 0.2s;
    }
    .word-card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .word-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .word-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    .word-actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      padding: 4px;
      border: none;
      background: none;
      cursor: pointer;
      color: #6c757d;
      transition: color 0.2s;
    }
    .action-btn:hover {
      color: #495057;
    }
    .word-definition {
      font-size: 14px;
      color: #4a4a4a;
      line-height: 1.5;
    }
    .word-date {
      font-size: 12px;
      color: #6c757d;
    }
    .word-list::-webkit-scrollbar {
      width: 6px;
    }
    .word-list::-webkit-scrollbar-track {
      background: #f1f3f5;
      border-radius: 3px;
    }
    .word-list::-webkit-scrollbar-thumb {
      background: #dee2e6;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search words...">
      <select class="sort-select">
        <option value="date">Sort by Date</option>
        <option value="alpha">Sort Alphabetically</option>
      </select>
    </div>
    <div class="word-list" id="wordList">
      <!-- Word cards will be dynamically inserted here -->
    </div>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
