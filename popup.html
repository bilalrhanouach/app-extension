<!DOCTYPE html>
<html>
<head>
  <title>Saved Word</title>
  <style>
    body {
      width: 400px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .word {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0 0 16px 0;
    }
    .definition {
      font-size: 16px;
      line-height: 1.5;
      color: #4a4a4a;
      margin-bottom: 16px;
    }
    .examples {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }
    .example-sentence {
      margin-bottom: 8px;
      font-style: italic;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
    }
    .status-actions {
      display: flex;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .close-btn {
      background-color: #e9ecef;
      color: #495057;
    }
    .close-btn:hover {
      background-color: #dee2e6;
    }
    .status-btn {
      background-color: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }
    .status-btn:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="word" class="word">Loading...</div>
    <div id="definition" class="definition">Fetching definition...</div>
    <div class="examples">
      <div id="example1" class="example-sentence"></div>
      <div id="example2" class="example-sentence"></div>
    </div>
    <div class="actions">
      <div class="status-actions">
        <button id="markLearned" class="status-btn">Save Word</button>
        <button id="viewDashboard" class="status-btn">View Dashboard</button>
      </div>
      <button id="close" class="close-btn">Close</button>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
